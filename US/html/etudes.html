		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
		<script src="../script.js"></script>
		<script>
			var fleche = document.getElementById("fleche");
			gsap.to("#fleche", {
				duration: 0.9,
				y: 10,
				onUpdate: function () {
					if (gsap.getProperty("#fleche", "y") >= 9) {
						gsap.to("#fleche", {
							opacity: -1,
						});
					} else if (gsap.getProperty("#fleche", "y") <= 0.2) {
						gsap.to("#fleche", {
							opacity: 1,
						});
					}
				},
				ease: "power3.inOut",
				yoyo: true,
				repeat: -1,
			});
